<div class="login-register">
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6">
                <img src="assets/images/login-photo.png" />
            </div>
            <div class="col-6">
                <h3>Welcome!</h3>
                <h2>Login Page</h2>
                <form [formGroup]="loginFormGroup">
                    <div class="grid p-mt-6">
                      <div class="col-12">
                        <div class="p-inputgroup">
                          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                          <input type="text" formControlName="email" placeholder="Email" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                        </div>
                        <small *ngIf="formControl['email'].invalid && isSubmitted" class="p-error"
                          ><span *ngIf="formControl['email'].errors!['required']">email is required</span>
                          <span *ngIf="formControl['email'].errors!['email']">email is invalid</span></small
                        >
                      </div>
                      <div class="col-12">
                        <div class="p-inputgroup">
                          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                          <input
                            type="password"
                            formControlName="passwordHash"
                            placeholder="Password"
                            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                          />
                        </div>
                        <small *ngIf="formControl['passwordHash'].invalid && isSubmitted" class="p-error"
                          >Password is required
                        </small>
                      </div>
                      <div class="col-12">
                        <p-button label="Submit" styleClass="full-btn" (onClick)="onSubmit()"></p-button>
                      </div>
                      <div class="col-12" *ngIf="isSubmitted && authError">
                        <small class="p-error">{{ authMessage }}</small>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</div>
