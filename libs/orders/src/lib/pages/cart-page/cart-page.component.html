<div class="cart-page">
  <div class="grid">
    <div class="col-8">
      <div>
        <p-button
          label="Continue shopping"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        ></p-button>
      </div>
      <div>
        <h4>My Cart: Item(s)</h4>
      </div>
      <div class="cart-shipping p-mb-5">
        Shipping after the payment, Delivery time : 1 to 4 working days
      </div>
      <div class="cart-item" *ngFor="let cartItem of cartItemDetailed">
        <div class="grip fluid">
          <div class="col-2 cart-item-image">
            <img [src]="cartItem.product.image" [alt]="cartItem.product.name">
          </div>
          <div class="col-7">
            <div class="cart-item-name">{{ cartItem.product.name }}</div>
            <div class="cart-item-price">{{ cartItem.product.price | currency }}</div>
            <div class="cart-item-remove">
              <button
                pButton
                icon="pi pi-trash"
                (onclick)="deleteCartItem()"
              ></button>
            </div>
          </div>
          <div class="col-3">
            <div class="p-field cart-item-quantity">
              <p-inputNumber
                mode="decimal"
                [showButtons]="true"
                inputId="quantity"
                [min]="1"
                [max]="100"
              >
              </p-inputNumber>
            </div>
            <div class="cart-item-subtotal">
                Subtotal:
                <span class="cart-item-subtotal-value">{{
                    cartItem.product.price * cartItem.quantity| currency
                }}</span>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <h4>here go the sumary</h4>
  </div>
</div>
